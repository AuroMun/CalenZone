{{extend 'layout.html'}}
<h1 style="text-align:center">My Profile</h1>
{{if len(mytags)>0:}}
{{=H3("My groups:")}}
{{pass}}
<table>

{{pass}}
</table>
{{=H3("Join a group")}}
<div style="text-align:left; width:20em;">
    {{=form}}
</div>
