        <ul class="nav">
            <div class="btn-group">
                <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
                <button class="btn" data-calendar-nav="today">Today</button>
                <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
            </div>
            <div class="btn-group">
                <button class="btn btn-warning" data-calendar-view="year">Year</button>
                <button class="btn btn-warning active" data-calendar-view="month">Month</button>

<div class="container">
    <div class="page-header">
        <h3>

        </h3>
    </div>
    <div class="row">
        <div class="span8">
            <div id="calendar"></div>
        </div>
        <div class="span4" style="padding-top:5%;max-height:100%;height:auto;overflow:auto">
            <div class="well" id="events">
                <h3>
                    Events
                </h3>
                <input class="search" placeholder="Search"/>
                <ul id="eventlist" class="list nav nav-list">
                </ul>
            </div>
        </div>
    </div>


</div>

<div class="modal hide fade" id="events-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Event</h3>
    </div>
    <div class="modal-body" style="height: 400px">
    </div>
    <div class="modal-footer">
        <a href="#" data-dismiss="modal" class="btn">Close</a>
    </div>
</div>

<script type="text/javascript">


    $(function () {
        var calendar = $("#calendar").calendar(
                {
                    modal: "#events-modal",
                    tmpl_path: "{{=URL('static','bower_components/bootstrap-calendar/tmpls/')}}",
                    view: 'month',
                    onAfterEventsLoad: function (events) {
                        console.log(events);
                        if (!events) {
                            return;
                        }
                        var list = $('#eventlist');
                        list.html('');

                        $.each(events, function (key, val) {
                            $(document.createElement('li'))
                                    .html('<a href="' + val.url + '"><div class="eventaa">' + val.title+ '</div></a>')
                                    .appendTo(list);
                        });
                        var options = {
                            valueNames: ['eventaa']
                        };

                        var userList = new List('events', options);
                    },
                    onAfterViewLoad: function (view) {
                        $('.page-header h3').text(this.getTitle());
                        $('.btn-group button').removeClass('active');
                        $('button[data-calendar-view="' + view + '"]').addClass('active');
                    },
                    events_source: "/CalenZone/default/eventView.json"
                });
        $('.btn-group button[data-calendar-nav]').each(function () {
            var $this = $(this);
            $this.click(function () {
                calendar.navigate($this.data('calendar-nav'));
            });
        });

        $('.btn-group button[data-calendar-view]').each(function () {
            var $this = $(this);
            $this.click(function () {
                calendar.view($this.data('calendar-view'));
            });
        });
    });

</script>
