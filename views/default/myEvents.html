{{extend 'layout.html'}}
<h2>My Events</h2>
<table class="table table-striped">
<tbody>

{{if not events:}}
No events
{{pass}}
{{for i in events:}}
<tr>
	<td>{{=i.eventName}}</td>
	<td><a href='{{=URL("editEvent", args=[i.id])}}'>edit event</a></td>
	<td><a href='{{=URL("changeTags", args=[i.id])}}'>edit tags</a></td>
	<td><a href={{=URL("deleteEvent", args=[i.id])}}>delete</a></td>
</tr>
{{pass}}
</tbody>
</table>
