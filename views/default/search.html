{{extend 'layout.html'}}
<script src="{{=URL('static','DataTables/dataTables.min.js')}}"></script>
<link rel="stylesheet" href="{{=URL('static','DataTables/dataTables.min.css')}}">
<script src="{{=URL('static','js/datetime-moment.js')}}"></script>
<h1>Query Calendar</h1>
<table id="datatable" border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Begins</th>
        <th>Ends</th>
    </tr>
    </thead>
{{for item in res:}}
<tr><td>
{{=item.eventName}}
    </td>
    <td>{{=item.startAt.strftime("%H:%M %B %d, %Y")}}</td>
    <td>{{=item.endAt.strftime("%H:%M %B %d, %Y")}}</td>
</tr>
{{pass}}
</table>
<script>
    $(document).ready(function() {
        $('#datatable').DataTable({
            dom: 'Bfrtip',
            select: true,
            buttons: [
                {
                    extend: 'collection',
                    text: 'Export',
                    buttons: [
                        'copy',
                        'excel',
                        'csv',
                        'pdf',
                        'print'
                    ]
                }
            ]
        });
    } );
</script>
